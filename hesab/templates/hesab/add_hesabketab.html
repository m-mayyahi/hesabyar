<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ثبت تراکنش جدید</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            padding: 20px;
            background: #f7f7f7;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #21867a;
        }
    </style>
</head>
<body>

<h2>ثبت تراکنش جدید</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ثبت</button>
</form>

</body>
</html>
